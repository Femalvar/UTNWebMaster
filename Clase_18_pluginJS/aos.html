<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/stykes.css">


    <title>AOS</title>
</head>
<body>
            <main class="container-fluid">

                <div class="titulo"><h1>Animate On Scroll</h1></div>

                <section class="container">
                    <div class="bg-light text-center my-5 py-5">
                        <h2>˅<br>˅<br>˅<br>˅<br>˅<br>Scroll Down<br>˅<br>˅<br>˅<br>˅<br>˅<br></h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-12 pb-5" data-aos="fade-up" data-aos-delay="0" data-aos-duration="1000">
                            <img src="img/owl_1.jpg" width="100%" alt="image 1">
                            <h6 class="text-center bg-white mb-0">fade-up + delay + duration</h6>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 pb-5" data-aos="fade-down" data-aos-delay="500" data-aos-duration="1000">
                            <img src="img/owl_2.jpg" width="100%" alt="image 2">
                            <h6 class="text-center bg-white mb-0">fade-down + delay + duration</h6>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 pb-5" data-aos="fade-right" data-aos-delay="1000" data-aos-duration="1000">
                            <img src="img/owl_4.jpg" width="100%" alt="image 4">
                            <h6 class="text-center bg-white mb-0">fade-right + delay + duration</h6>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 pb-5" data-aos="fade-left" data-aos-delay="1500" data-aos-duration="1000">
                            <img src="img/owl_3.jpg" width="100%" alt="image 3">
                            <h6 class="text-center bg-white mb-0">fade-left + delay + duration</h6>
                        </div>
                    </div>
                </section>
                
            </main>


    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <!-- Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
